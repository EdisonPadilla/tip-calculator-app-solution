<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- resetear los estilos para todos los navegadores -->
    <link rel="stylesheet" href="./css/normalize.css" />

    <!-- Mi hoja de estilos -->
    <link rel="stylesheet" href="./css/tip_calculator_style.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/logo.svg" alt="" />
      </header>
      <main>
        <div class="input-container">
          <div class="bill-box">
            <p class="input-label">
              Bill
              <span class="message-active-state"></span>
            </p>
            <div class="input-box">
              <input
                type="text"
                value="0"
                id="input-bill"
                class="input"
                required
              />
              <img
                class="icon dollar-icon"
                src="./images/icon-dollar.svg"
                alt="person"
              />
            </div>
          </div>

          <div class="tip-box">
            <p class="input-label">
              Select Tip %
              <span class="message-active-state"></span>
            </p>
            <div class="tip-options">
              <button class="tip" value="5">5%</button>
              <button class="tip" value="10">10%</button>
              <button class="tip" value="15">15%</button>
              <button class="tip" value="25">25%</button>
              <button class="tip" value="50">50%</button>
              <input
                type="text"
                id="input-tipcustom"
                class="input"
                .
                value="Custom"
                required
              />
            </div>
          </div>

          <div class="people-box">
            <p class="input-label">
              Number of People
              <span class="message-active-state"></span>
            </p>
            <div class="input-box">
              <input
                type="text"
                id="input-people"
                class="input"
                value="0"
                required
              />
              <img class="icon" src="./images/icon-person.svg" alt="" />
            </div>
          </div>
        </div>

        <div class="results-container">
          <div>
            <div class="result tipamount-box">
              <p class="label-box">
                Tip Amount
                <br />
                <span>/ person</span>
              </p>
              <div id="tipamount-value">$ 0.00</div>
            </div>

            <div class="result total-box">
              <p class="label-box">
                Total
                <br />
                <span>/ person</span>
              </p>
              <div id="total-value">$ 0.00</div>
            </div>
          </div>

          <button class="reset-btn" type="submit">Reset</button>
        </div>
      </main>
    </div>

    <div class="attribution">
      <p class="a-box">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="a-link"
        >
          <span class="a-link-text" text-value="Frontend Mentors"
            >Frontend Mentors</span
          ></a
        >.
      </p>
      <p>
        Coded by
        <a
          href="https://github.com/EdisonPadilla"
          target="_blank"
          class="a-link"
        >
          <span class="a-link-text" text-value="Edison Padilla"
            >Edison Padilla</span
          ></a
        >.
      </p>
    </div>

    <script src="./functionality/main.js"></script>
  </body>
</html>
