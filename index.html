<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/logo.svg" alt="" />
      </header>
      <main>
        <div class="input-container">
          <div class="bill-box">
            <p>Bill</p>
            <input type="text" value="0" />
          </div>

          <div class="tip-box">
            <p>Select Tip %</p>
            <ul class="tip-options">
              <li>
                <button class="tip" value="5">5%</button>
              </li>
              <li>
                <button class="tip" value="10">10%</button>
              </li>
              <li>
                <button class="tip" value="15">15%</button>
              </li>
              <li>
                <button class="tip" value="25">25%</button>
              </li>
              <li>
                <button class="tip" value="50">50%</button>
              </li>
              <li>
                <button>Custom</button>
              </li>
            </ul>
          </div>
          <div class="people-box">
            <p>Number of People</p>
            <input type="number" class="people-value" value="0" />
          </div>
        </div>

        <div class="result-container">
          <div class="tipamount-box">
            <p>Tip Amount<span>/ person</span></p>
            <div class="tipamount-value">0.00</div>
          </div>

          <div class="total-box">
            <p>Total<span>/ person</span></p>
            <div class="total-value">0.00</div>
          </div>

          <button class="reset-btn" type="submit">Reset</button>
        </div>
      </main>
    </div>

    <figure>
      <img src="./algoritmo/solution-al.svg" alt="" />
    </figure>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="./functionality/main.js"></script>
  </body>
</html>
